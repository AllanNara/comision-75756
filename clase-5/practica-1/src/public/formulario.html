<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/api/pets" method="post">
        <label for="petName">Cual es el nombre de tu mascota? </label>
        <input type="text" name="petName" placeholder="Firulais">
        <br>
        <label for="petAge">Cual es su edad </label>
        <input type="text" name="petAge" placeholder="15">
        <br>
        <label for="petType">Raza</label>
        <input type="text" name="petType" placeholder="Labrados">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
